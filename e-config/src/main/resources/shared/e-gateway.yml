hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

jwt:
  header: Authorization
  secret: mySecret
  expiration: 604800

zuul:
  ignoredServices: '*'
  sensitive-headers:
  prefix: /api #为zuul设置一个公共的前缀
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    auth-service:
        path: /ua/**
        url: http://localhost:5000
        stripPrefix: false
        sensitiveHeaders:
    admin-service:
        path: /admin/**
        url: http://localhost:5010
        stripPrefix: false
        sensitiveHeaders:
    file-service:
        path: /file/**
        url: http://localhost:5020
        stripPrefix: false
        sensitiveHeaders:

gate:
  ignore:
    startWith: /ua,/admin/auth/menus,/file

server:
  port: 4000
